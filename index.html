<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>QR Code Generator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>QR Code Generator</h1>
    <input type="text" id="text-input" placeholder="Enter text or URL" />
    <button id="generate-btn">Generate QR Code</button>
    
    <div id="qr-container">
      <img id="qr-image" src="" alt="Your QR Code will appear here" />
       <a id="download-btn" href="#" download="qrcode.png">
        <button style="margin-top: 10px;">Download QR Code</button>
      </a>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
